<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/mobile/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>ToDo Master - Login</title>
  </head>
  <body class="container c-center c-center-all">
    <main class="container c-vert c-center-all">
      <h1>TODO MASTER</h1>
      <section id="main-container" class="container c-vert c-center">
        <h2>Welcome!</h2>
        <form action="SvLogin" method="POST" class="container c-vert">
          <label for="inputUsername"></label>
          <input
            type="text"
            id="inputUsername"
            name="username"
            placeholder="Username"
          />
          <label for="inputPassword" class="container"></label>
          <input
            type="password"
            id="inputPassword"
            name="password"
            placeholder="Password"
          />
          <input type="submit" id="btnSubmit" value="Login" />
          <div class="container">
            <div class="container c-vert">
              <i title="show password" class="showP ico fa-solid fa-eye"></i>
              <i
                title="hide password"
                class="hideP inactive ico fa-solid fa-eye-slash"
              ></i>
            </div>
          </div>
        </form>
        <div class="line-80"></div>
        <a href="register.html">Don't you have an account? Join us!</a>
      </section>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/4dba61bd48.js"
    crossorigin="anonymous"
  ></script>
  <script src="./scripts/show-hide-password.js"></script>
</html>
